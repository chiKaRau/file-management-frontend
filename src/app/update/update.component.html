<div class="update-container">
    <h2>Update</h2>
    <div class="form-group">
        <label for="filePath">Enter File Path:</label>
        <input type="text" id="filePath" [(ngModel)]="filePath" placeholder="Enter a file path containing 'update'" />
    </div>
    <button (click)="verifyFilePath()">Verify File Path</button>
</div>
