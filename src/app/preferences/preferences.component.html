<div class="preferences-container">
    <h2>Preferences</h2>

    <div class="form-group">
        <label>
            <input type="checkbox" [(ngModel)]="enableCivitaiMode" />
            Enable Civitai Mode
        </label>
    </div>

    <br />

    <label for="viewModeSelect">View Mode:</label>
    <select id="viewModeSelect" [(ngModel)]="viewMode">
        <option value="extraLarge">Extra large icons</option>
        <option value="large">Large icons</option>
        <option value="medium">Medium icons</option>
        <option value="small">Small icons</option>
        <option value="list">List</option>
        <option value="details">Details</option>
    </select>

    <br /><br />

    <!-- Open Configuration File Button -->
    <div class="form-group">
        <button (click)="openConfigFile()">Open Config File</button>
    </div>

    <br />

    <!-- Scan Directory Input with Verify Button -->
    <div class="form-group">
        <label for="scanDir">Scan Directory:</label>
        <div class="input-group">
            <input type="text" id="scanDir" [(ngModel)]="scanDir"
                placeholder="F:\Coding Projects\Java\CivitaiSQL Server\server\files\download\@scan@" />
            <button (click)="verifyPath('scan')" [disabled]="scanVerified">
                {{ scanVerified ? 'Verified' : 'Verify' }}
            </button>
        </div>
    </div>


    <!-- Storage Directory Input with Verify Button -->
    <div class="form-group">
        <label for="storageDir">Recycle Bin Storage Directory:</label>
        <div class="input-group">
            <input type="text" id="storageDir" [(ngModel)]="storageDir"
                placeholder="F:\Coding Projects\Java\CivitaiSQL Server\server\files\download\@scan@" />
            <button (click)="verifyPath('storage')" [disabled]="storageVerified">
                {{ storageVerified ? 'Verified' : 'Verify' }}
            </button>
        </div>
    </div>

    <!-- Delete Directory Input with Verify Button -->
    <div class="form-group">
        <label for="deleteDir">Delete Folder Directory:</label>
        <div class="input-group">
            <input type="text" id="deleteDir" [(ngModel)]="deleteDir"
                placeholder="F:\Coding Projects\Java\CivitaiSQL Server\server\files\download\@scan@" />
            <button (click)="verifyPath('delete')" [disabled]="deleteVerified">
                {{ deleteVerified ? 'Verified' : 'Verify' }}
            </button>
        </div>
    </div>

    <div class="form-group">
        <label for="themeToggle">Theme:</label>
        <button id="themeToggle" (click)="onThemeToggle()">
            Switch to {{ theme === 'dark' ? 'Light' : 'Dark' }} mode
        </button>
        <span style="margin-left:8px;">Current: {{ theme | titlecase }}</span>
    </div>


    <!-- Update Directory Input with Verify Button -->
    <!-- <div class="form-group">
        <label for="updateDir">Update Directory:</label>
        <div class="input-group">
            <input type="text" id="updateDir" [(ngModel)]="updateDir"
                placeholder="F:\Coding Projects\Java\CivitaiSQL Server\server\files\download\@scan@" />
            <button (click)="verifyPath('update')" [disabled]="updateVerified">
                {{ updateVerified ? 'Verified' : 'Verify' }}
            </button>
        </div>
    </div> -->

    <br />

    <button (click)="savePreferences()">Save</button>
    <button routerLink="/home">Back to Home</button>
</div>
