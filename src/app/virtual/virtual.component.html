<div class="virtual-container">
    <app-virtual-explorer-toolbar [currentPath]="currentPath" (pathChanged)="onPathChange($event)">
    </app-virtual-explorer-toolbar>

    <div class="main-content">
        <app-virtual-file-info-sidebar [selectedFile]="selectedFile"></app-virtual-file-info-sidebar>

        <div class="files">
            <app-virtual-file-list [items]="virtualItems" (fileSelected)="selectedFile = $event">
            </app-virtual-file-list>
        </div>
    </div>
</div>
