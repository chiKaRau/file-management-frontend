<div class="virtual-grouping-sidebar">
    <div class="header">
        <h3>Virtual Grouping Sidebar</h3>
        <button class="close-btn" (click)="close()">Close</button>
    </div>
    <div class="content">
        <!-- For each group (excluding "Name" if desired) -->
        <div class="group" *ngFor="let group of groupKeys">
            <div class="group-header">{{ group }}</div>
            <ul class="option-list">
                <li *ngFor="let option of aggregatedOptions[group]" [class.selected]="selectedOption === option"
                    (click)="onOptionClick(option)">
                    {{ option }}
                </li>
            </ul>
        </div>
    </div>
</div>
